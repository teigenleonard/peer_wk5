    <div ng-controller="ListingController">
      <div class="row">
          <div class="col-md-3">
              <h3>CITY</h3>
          </div>
          <div class="col-md-3">
              <h3>SQUARE FOOTAGE</h3>
          </div>
          <div class="col-md-3">
              <h3>AMOUNT</h3>
          </div>
          <div class="col-md-3">
              <h3>SOLD/RENTED</h3>
          </div>
      </div>

      <div ng-repeat='listing in data'>
          <div class="row" ng-click="setObjectID($index)">
              <div class="col-md-3">
                  <p>{{listing.city}}</p>
              </div>
              <div class="col-md-3">
                  <p>{{listing.sqft}}</p>
              </div>
              <div class="col-md-3" id="currency-no-fractions">
                  <p>{{listing.cost | currency}} {{listing.rent | currency}}</p>
              </div>
              <div class="col-md-3">
                  <button ng-click='setObjectID($index)'>DELETE</button>
              </div>
          </div>
        </div>
      </div>


    </div>
